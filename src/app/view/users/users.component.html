
<h2>Users</h2>
<input type="text" placeholder="search by name, last name, or email" [(ngModel)]="searchQuery" class="searchInput">

<table class="table">
  <thead>
    <tr>
      <th>Name</th>
      <th>Phone</th>
      <th>Email</th>
      <th>Company</th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngIf="searchQuery == ''">
    <tr *ngFor="let user of usersList; let i = index">
    <td>{{ user["name"] }}</td>
    <td>{{ user["phone"] }}</td>
    <td>{{ user["email"] }}</td>
    <td>{{ user["company"]["name"] }}</td>
    <td><button [routerLink]="['/postsByUser', user['id']]" class="usersBtn">Posts</button></td>
    <td><button [routerLink]="['/todosByUser', user['id']]" class="usersBtn">ToDos</button></td>
  </tr>
</ng-container>
<ng-container *ngIf="searchQuery != ''">

<tr *ngFor="let user of filteredUsers()">
  <td>{{ user["name"] }}</td>
  <td>{{ user["phone"] }}</td>
  <td>{{ user["email"] }}</td>
  <td>{{ user["company"]["name"] }}</td>
  <td><button [routerLink]="['/postsByUser', user['id']]" class="usersBtn">Posts</button></td>
  <td><button [routerLink]="['/todosByUser', user['id']]" class="usersBtn">ToDos</button></td>

</tr>
</ng-container>

  </tbody>
</table>
